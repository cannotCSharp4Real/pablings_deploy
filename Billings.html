<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f7f7f7;
    }
    header {
      background-color: #1b62b3;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover {
      color: whitesmoke;
    }
    .main-content {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 40px 10px;
    }
    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 1100px;
      width: 100%;
    }
    .content-text {
      max-width: 400px;
      text-align: left;
    }
    .content-text h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .content-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .content-image img {
      max-width: 450px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #1338be;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #1338be;
    }
    @media (max-width: 900px) {
      .content-wrapper {
        flex-direction: column;
        padding: 20px;
        gap: 24px;
      }
      .content-image img {
        max-width: 100%;
      }
      .content-text {
        text-align: center;
        max-width: 100%;
      }
      .content-text h1 {
        font-size: 1.5rem;
      }
    }
    footer {
      background-color: #1b62b3;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Billings.css">
</head>

        <h2>Pablings Barbershop</h2>
      </div>
<div class="row">

            <input type="text" id="gname" name="Gcash" placeholder="John More Doe">

            <input type="text" id="gcnum" name="gcashnumber" placeholder="09*********">
            <label for="ccnum">Amount</label>
            <input type="text" id="amount" name="Amount" placeholder="0.00">
            <label for="ccnum">Date of Payment</label>
            <input type="text" id="dop" name="DOP" placeholder="dd/mm/yyyy">
        </div>
        <input type="submit" value="Continue to Payment" class="btn">

    </div>
  </div>
  
</body>
</html>
